<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Dragon City</title>
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="dragon" src="./assets/dragon/scene.gltf"></a-asset-item>
        <a-asset-item id="city" src="./assets/city/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Marker untuk AR -->
      <a-marker type="pattern" url="./assets/markers/pattern-marker.patt">
        <!-- Dragon -->
        <a-entity 
          gltf-model="#dragon"
          scale="1 1 1"
          animation-mixer
          position="0 0 0">
        </a-entity>

        <!-- City -->
        <a-entity 
          gltf-model="#city"
          rotation="0 270 0"
          scale="0.0005 0.0005 0.0005"
          position="0.2 0 -0.5">
        </a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
